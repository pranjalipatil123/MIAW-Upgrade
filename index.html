    window.addEventListener("onEmbeddedMessagingReady", e => {
    embeddedservice_bootstrap.prechatAPI.setVisiblePrechatFields({
        "_firstName": {

        },
        "_lastName": {

            "isEditableByEndUser": true

            "isEditableByEndUser": true
        },
        "UserId": {
            "value": "ABCD",
            "isEditableByEndUser": true
        }
    });
});

    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = "en_US"; // Example: en or en-US

        embeddedservice_bootstrap.init(
          "00DD4000000Ht4B", // Org Id
          "TestMIAW",        // Deployment Name
          "https://ex1731392600076--sdodev.sandbox.my.site.com/ESWTestMIAW1756294920887", // Embedded Service Endpoint
          {
            scrt2URL: "https://ex1731392600076--sdodev.sandbox.my.salesforce-scrt.com"
          }
        );
      } catch (err) {
        console.error("Error loading Embedded Messaging: ", err);
      }
    }
  </script>

  <!-- Load Salesforce Embedded Service Script -->
  <script 
    type="text/javascript"
